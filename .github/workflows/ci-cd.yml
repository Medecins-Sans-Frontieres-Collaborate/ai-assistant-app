name: CI & CD for Container Apps

on:
  # Trigger for PR Previews and Build/Test
  pull_request:
    types: [opened, synchronize, reopened]

  # Trigger for Beta deployment (push to main)
  push:
    branches:
      - main

  # Trigger for Live deployment (manual)
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy to Live (must exist in ACR)'
        required: true
        type: string
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - live
          - beta

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # JOB 0: Lint and Type Check (runs before build)
  lint_and_typecheck:
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # JOB 1: Test PR (runs for ALL PRs including forks - no secrets required)
  test_pr:
    if: github.event_name == 'pull_request'
    needs: lint_and_typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build Docker image (verify build works)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          build-args: |
            BUILD=${{ github.run_number }}
            ENV=dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # JOB 2: Deploy Preview (only for internal PRs against main - requires secrets)
  deploy_preview:
    # Only run for internal PRs (not external forks) targeting main branch
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name &&
      github.base_ref == 'main'
    needs: test_pr
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Azure Login (OIDC)
        uses: azure/login@eec3c95657c1536435858eda1f3ff5437fee8474 # v2.3.0
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push PR Image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          tags: |
            ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:pr-${{ github.event.number }}
            ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:pr-${{ github.event.number }}-${{ github.sha }}
          build-args: |
            BUILD=${{ github.run_number }}
            ENV=dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Container App
        id: deploy
        run: |
          az containerapp update \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:pr-${{ github.event.number }}-${{ github.sha }} \
            --revision-suffix pr-${{ github.event.number }}-${{ github.run_number }}

      - name: Get Container App URL
        id: get_url
        uses: azure/CLI@v1
        with:
          inlineScript: |
            APP_URL=$(az containerapp show --name ${{ vars.CONTAINER_APP_NAME }} --resource-group ${{ vars.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
            echo "containerAppUrl=https://${APP_URL}" >> $GITHUB_OUTPUT

      - name: Post Updated Status Comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `${{ steps.get_url.outputs.containerAppUrl }}`;
            const prNumber = context.issue.number;

            const body = `
            ðŸš€ **PR Preview Ready**

            The preview environment has been updated with the changes from this PR.

            [**View Live Preview**](${previewUrl})

            > **Warning:** This is a shared environment. It will be overwritten by the next PR that is pushed. The content at this URL currently reflects commit \`${context.sha.substring(0, 7)}\` from PR #${prNumber}.
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('PR Preview Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({ owner: context.repo.owner, repo: context.repo.repo, comment_id: botComment.id, body });
            } else {
              await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });
            }

  # JOB 3: Build and Deploy to BETA after a merge to main
  build_and_deploy_beta:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint_and_typecheck
    runs-on: ubuntu-latest
    environment: beta
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Azure Login (OIDC)
        uses: azure/login@eec3c95657c1536435858eda1f3ff5437fee8474 # v2.3.0
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Build and Push Image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          tags: ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}
          build-args: |
            BUILD=${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸš€ Deploy Container App
        run: |
          az containerapp update \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.sha }}

  # JOB 4: Manual deployment to LIVE or BETA
  deploy_manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@eec3c95657c1536435858eda1f3ff5437fee8474 # v2.3.0
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy Container App
        run: |
          az containerapp update \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/ai-assistant:${{ github.event.inputs.image_tag }}
